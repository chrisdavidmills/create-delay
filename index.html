<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>createDelay example</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>createDelay example</h1>
    <div>
      <p>Synth</p>
      <button class="play-synth">Play</button>
      <button class="stop-synth">Stop</button>
      <input type="range" min="0" max="5" value="0" step="0.1">
    </div>

    <div>
      <p>Kick drum</p>
      <button class="play-kick">Play</button>
      <button class="stop-kick">Stop</button>
      <input type="range" min="0" max="5" value="0" step="0.1">
    </div>

    <div>
      <p>Snare drum</p>
      <button class="play-snare">Play</button>
      <button class="stop-snare">Stop</button>
      <input type="range" min="0" max="5" value="0" step="0.1">
    </div>
   
    <script src="main.js"></script>
  </body>
</html>
